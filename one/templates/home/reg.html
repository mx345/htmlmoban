		<script>

			window.onload = function () {
				document.forms[0].onsubmit = function () {
					var uname = document.getElementsByName("uname")[0].value
				
					var PASSA = document.getElementsByName("password")[0].value
					
					
					//JS校验表单数据的合法性
					if (uname.replace(/(^\s*)|(\s*$)/g, "") === "") {
						document.getElementById("uname_tips").innerText = "用户名不能为空！";
						document.getElementById("uname_tips").style.color = "red";
						return false;

						//校验密码的合法
					}
					
					if (/[\u4E00-\u9FFF]/.test(uname)) {

						document.getElementById("uname_tips").innerText = "不能为中文";
						document.getElementById("uname_tips").style.color = "red";
						return false;
					}
					if (uname.length < 4 || uname.length > 20) {
						document.getElementById("uname_tips").innerText = "用户名最少为4字符！最大为20字符";
						document.getElementById("uname_tips").style.color = "red";
						
						return false;
					}
					if (!/[a-zA-Z0-9_]+$/.test(uname)) {
						document.getElementById("uname_tips").innerText = "用户名只能包含字母数字下划线";
						document.getElementById("uname_tips").style.color = "red";
					
						return false;
					}
				
					 PASSA = document.getElementsByName("password")[0].value
					 alert(PASSA)
					if (!/^[0-9]{1}([a-zA-Z0-9]|[._]){6,15}$/.test(PASSA)) {
						document.getElementById("password_tips").innerText = "密码格式错误";
						document.getElementById("password_tips").style.color = "red";
						return false;
					};
					
					
					var PASSA1 = document.getElementsByName("password2")[0].value
					if (PASSA !== PASSA1) {
						document.getElementById("password_tips2").innerText = "密码不一致错误";
						document.getElementById("password_tips2").style.color = "red";
						return false;
					};

					var phone1 = document.getElementsByName("phone")[0].value
					if (!/^[1][3,4,5,7,8][0-9]{9}$/.test(phone1)) {
						document.getElementById("phone_tips").innerText = "手机号不正确";
						document.getElementById("phone_tips").style.color = "red";
						return false;
					}
				  else{
						document.getElementById("uname_tips").innerText = "ok";
						document.getElementById("uname_tips").style.color = "green";
						document.getElementById("uname_tips").style.display = "none";
						return true;
				  }
					// var email1 = document.getElementById("uname").value
					// if (!/^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/.test(email1)) {
					// 	document.getElementById("uname_tips").innerText = "邮箱不正确";
					// 	document.getElementById("uname_tips").style.color = "red";
					// 	return false;
					// };



				};
				document.forms[1].onsubmit = function () {

					if (uname.replace(/(^\s*)|(\s*$)/g, "") === "") {

						return false;

						//校验密码的合法

					 PASSA = document.getElementsByName("password")[0].value
					alert(PASSA)
					if (!/^[0-9]{1}([a-zA-Z0-9]|[._]){6,15}$/.test(PASSA)) {
						document.getElementById("password_tips").innerText = "密码格式错误";
						document.getElementById("password_tips").style.color = "red";
						return false;
					};


					var PASSA1 = document.getElementsByName("password2")[0].value
					if (PASSA !== PASSA1) {
						document.getElementById("password_tips2").innerText = "密码不一致错误";
						document.getElementById("password_tips2").style.color = "red";
						return false;
					}
					else {
						document.getElementById("uname_tips1").innerText = "ok";
						document.getElementById("uname_tips1").style.color = "green";
						document.getElementById("uname_tips1").style.display = "none";
						return true;
					};
					
				}
			}
